version: '3.9'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: evocoder_chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - evocoder_net

volumes:
  chroma_data:
    driver: local

networks:
  evocoder_net:
    driver: bridge
